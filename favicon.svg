    </filter>
  </defs>
  <circle cx="50" cy="50" r="48" fill="#1a1a2e"/>
  <text x="50" y="72" font-family="Georgia, serif" font-size="70" font-weight="bold"
        text-anchor="middle" fill="url(#goldGradient)" filter="url(#glow)">Ï†</text>
